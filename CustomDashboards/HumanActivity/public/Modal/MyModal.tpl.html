
<div class="modal center-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deploy New Pipeline</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col s5 offset-s1">
                        <label class="active" for="pl_name">Name your Pipeline</label>
                        <input id="pl_name" type="text" ng-model="deployModel.pipelineName">
                    </div>
                    <div class="col s5">
                        <label>Select Template</label>
                        <select class="browser-default" ng-model="deployModel.selectedName">
                            <option value="2">Human Activity</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row white" ng-show="deployModel.modal_error_show">
                <div class="col s4">
                    <p class="red-text">{{deployModel.modal_message}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col offset-s3">
                <button type="button" class="btn btn-flat orange darken-2" ng-click="innerDeploy()" data-ng-disabled="checkValid()">Deploy</button>
                <button type="button" class="btn btn-flat red" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
